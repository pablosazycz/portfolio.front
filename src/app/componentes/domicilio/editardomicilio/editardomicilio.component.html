<div class="container" *ngIf="domicilio">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="calle">calle</label>
                    <input type="text" name="calle" class="form-control" id="calle" [(ngModel)]="domicilio.calle"
                        required />
                </div>
                <div class="form-group">
                    <label for="numero">numero</label>
                    <input type="text" name="numero" class="form-control" id="numero" [(ngModel)]="domicilio.numero"
                        required />
                </div>
                <div class="form-group">
                        <label for="barrio">Porcentaje</label>
                        <input type="text" name="barrio" class="form-control" id="barrio"
                            [(ngModel)]="domicilio.barrio" required />
                </div>
                <div class="form-group">
                            <label for="provincia">provincia</label>
                            <input type="text" name="provincia" class="form-control" id="provincia"
                                [(ngModel)]="domicilio.provincia" required />
                </div>
                
                <button type="submit" class="btn btn-outline-success btn-block"
                [disabled]="!f.valid">Actualizar</button>
            </form>
                                 
        </div>
    </div>
</div>
