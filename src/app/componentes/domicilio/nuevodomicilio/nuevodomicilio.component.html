<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" [formGroup]="nuevoForm" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="calle">calle</label>
                    <input type="text" name="calle" class="form-control" id="calle" formControlName="calle"
                        required />
                </div>
                <div class="form-group">
                    <label for="numero">numero</label>
                    <input type="text" name="numero" class="form-control" id="numero"
                        formControlName="numero" required />
                </div>
                <div class="form-group">
                    <label for="barrio">barrio</label>
                    <input type="text" name="barrio" class="form-control" id="barrio"
                        formControlName="barrio" required />
                </div>
                <div class="form-group">
                    <label for="provincia">provincia</label>
                    <input type="text" name="provincia" class="form-control" id="provincia" formControlName="urlImagen"
                         />
                </div>

                <div class="form-group text-left">
                    <button type="submit" class="btn btn-outline-success btn-block mt-3" [disabled]="!f.valid">
                        <i class="fas fa-plus-circle"></i> Agregar
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-block mt-3" routerLink="/educacion">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
