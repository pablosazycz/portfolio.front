<div class="container" *ngIf="proyecto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="proyecto.nombre"
                        required />
                </div>
                <div class="form-group">
                    <label for="descripcion">descripcion</label>
                    <input type="text" name="descripcion" class="form-control" id="descripcion" [(ngModel)]="proyecto.descripcion"
                        required />
                </div>
                <div class="form-group">
                        <label for="urlProyecto">urlProyecto</label>
                        <input type="text" name="urlProyecto" class="form-control" id="urlProyecto"
                            [(ngModel)]="proyecto.urlProyecto" required />
                </div>
                <div class="form-group">
                            <label for="urlImagen">urlImagen</label>
                            <input type="text" name="urlImagen" class="form-control" id="urlImagen"
                                [(ngModel)]="proyecto.urlImagen"  />
                </div>
                
                <button type="submit" class="btn btn-outline-success btn-block"
                [disabled]="!f.valid">Actualizar</button>
            </form>
                                 
        </div>
    </div>
</div>
